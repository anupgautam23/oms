server:
  port: 8083

spring:
  application:
    name: notification-service

  # H2 Database configuration for testing
  datasource:
    url: jdbc:h2:mem:notificationdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  # Enable H2 console for debugging
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # Kafka Configuration - Simplified
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group-v5
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false

jwt:
  secret: bXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTBBQkNERUY=
  expiration: 86400000 # 24 hours in milliseconds

# Enable Kafka
kafka:
  enabled: true
  topics:
    order-events: order-events-v2

# Email settings
email:
  enabled: false # Set to true when you want to send actual emails
  from: noreply@oms.com
